<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-6">
      <div *ngFor="let training of trainings" class="card">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title">
                {{ training.name }}
              </h5>
              <h6 class="card-subtitle mb-2 text-muted">
                {{ training.date | date: 'dd-MM-yyyy' }}
              </h6>
            </div>
            <div class="col-auto float-right">
              <a class="btn btn-primary" (click)="deleteTraining(training.id)">
                <i class="fas fa-trash"></i>
              </a>
              <a
                class="btn btn-primary"
                style="margin-left: 2px;"
                [routerLink]="['/new-training']"
                [queryParams]="{ id: training.id }"
              >
                <i class="fas fa-edit"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
