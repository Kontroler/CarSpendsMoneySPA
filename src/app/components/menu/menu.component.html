<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" routerLink="['/home']">Training Logger</a>

    <button
      class="navbar-toggler mr-auto"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/home']">Home </a>
        </li>
        <li class="nav-item" *ngIf="loggedIn()" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/new-training']">New training</a>
        </li>
      </ul>
    </div>
    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle" dropdownToggle>
        Welcome {{ authService.decodedToken?.unique_name | titlecase }}
      </a>
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item">
          <i class="fa fa-user"></i>
          Edit profile
        </a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">
          <i class="fa fa-sign-out"></i>
          Logout
        </a>
      </div>
    </div>

    <form
      #loginForm="ngForm"
      class="form-inline my-2 my-lg-0"
      *ngIf="!loggedIn()"
    >
      <input
        class="form-control mr-sm-2"
        type="text"
        placeholder="Username"
        required
        name="username"
        [(ngModel)]="model.username"
      />
      <input
        class="form-control mr-sm-2"
        type="password"
        placeholder="Password"
        required
        name="password"
        [(ngModel)]="model.password"
      />
      <button
        class="btn btn-outline-success my-2 my-sm-0"
        type="submit"
        (click)="login()"
      >
        Login
      </button>
    </form>
  </div>
</nav>
